<div class="scrollbar-emails">
<table md-table>
  <thead md-head md-order="query.order" md-on-reorder="onSort">
  <tr md-row>
    <th md-column md-order-by="byEmailReceiver"><span data-translate="EMAIL_RECEIVER"></span></th>
    <th md-column md-order-by="byLoTitle"><span data-translate="EMAIL_LEARNINGOBJECT_TITLE"></span></th>
    <th md-column><span data-translate="EMAIL_CONTENT"></span></th>
    <th md-column md-order-by="byEmailSentAt"><span data-translate="EMAIL_SENT_AT"></span></th>
  </tr>
  </thead>
  <tbody md-body>
  <tr md-row ng-repeat="item in data" ng-click="$ctrl.openContent(item)">
    <td md-cell class="dashboard-cell--emails-sender" data-ng-bind="item.user.name+' '+ item.user.surname"></td>
    <td md-cell class="dashboard-cell--emails-content" data-ng-bind="$ctrl.getCorrectTitleForLo(item)"></td>
    <td md-cell class="dashboard-cell--emails-content" data-ng-bind="$ctrl.showMaxMessageText(item.message)"></td>
    <td md-cell class="dashboard-cell--emails-sender" data-ng-bind="$ctrl.formatDateToTimeDayMonthYear(item.sentAt)" ></td>
  </tr>
  </tbody>
</table>
</div>
