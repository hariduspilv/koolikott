<uib-accordion-heading>
  <a id="sidenavHeader" data-tour-id="" class="sidenav__header sidenav__header--main" md-ink-ripple layout="row" layout-align="space-between center" data-ng-class="{'is-opened': $root.isViewPortfolioAndEdit}">
    <div layout="row" layout-align="center center">
      <span class="sidenav__name" data-ng-bind="$ctrl.portfolio.title"></span>
    </div>
    <md-icon class="material-icons sidenav__icon sidenav__icon--animate">keyboard_arrow_right</md-icon>
  </a>
</uib-accordion-heading>

<!-- Subitems -->
<ul class="sidenav__list" data-du-scroll-container="scrollable-content">
  <li class="sidenav__item" layout="column" data-ng-repeat="chapter in $ctrl.portfolio.chapters track by $index">
    <a data-ng-href="#chapter-{{$index}}" id="toc-chapter-{{$index}}" class="sidenav__header" md-ink-ripple layout="row" layout-align="start center" data-ng-click="$ctrl.gotoChapter($event, $index); $ctrl.closeSidenav('left');">
      <span class="sidenav__name" data-ng-if="chapter.title" data-ng-bind="chapter.title"></span>
      <span class="sidenav__name" data-ng-if="!chapter.title" data-translate="PORTFOLIO_CHAPTER_TITLE_MISSING"></span>
    </a>

    <ul class="sidenav__list sidenav__list--sub">
      <li class="sidenav__item" layout="column" data-ng-repeat="subchapter in chapter.subchapters track by $index">
        <a data-ng-href="#chapter-{{$parent.$index}}-{{$index}}" id="toc-chapter-{{$parent.$index}}-{{$index}}" class="sidenav__header" md-ink-ripple layout="row" layout-align="start center" data-ng-click="$ctrl.gotoChapter($event, $parent.$index, $index); $ctrl.closeSidenav('left');">
          <span class="sidenav__name" data-ng-if="subchapter.title" data-ng-bind="subchapter.title"></span>
          <span class="sidenav__name" data-ng-if="!subchapter.title" data-translate="PORTFOLIO_SUBCHAPTER_TITLE_MISSING"></span>
        </a>
      </li>
    </ul>
  </li>
</ul>
